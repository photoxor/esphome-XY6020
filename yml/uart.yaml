modbus:
  send_wait_time: 1s
  uart_id: uart_bus
  id: mod_bus

modbus_controller:
  - id: mod_bus_controller
    address: 1
    modbus_id: mod_bus
    setup_priority: -10
    update_interval: 10s

uart:
  tx_pin: ${modbus_tx_pin}
  rx_pin: ${modbus_rx_pin}
  id: uart_bus
  baud_rate: 115200
  stop_bits: 1
  parity: NONE
